<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <nav class="nav justify-content-end">
            <a class="nav-link" aria-current="page" href="index.html">Google Search</a>
            <a class="nav-link" href="image.html">Image Search</a>
        </nav>
            <h1>Advanced Search</h1>
                <h3>Find pages with...</h3>
                    <form action="https://www.google.com/advanced_search">
                        <text>all these words:</text>
                        <input type="text" name="q" class="search_box1">
                    </form>
                    <form action="https://www.google.com/advanced_search">
                        <text>this exact word or phrase:</text>
                        <input type="text" name="q" class="search_box2">
                    </form>
                    <form action="https://www.google.com/advanced_search">
                        <text>any of these words:</text>
                        <input type="text" name="q" class="search_box3">
                    </form>
                    <form action="https://www.google.com/advanced_search">
                        <text>none of these words:</text>
                        <input type="text" name="q" class="search_box4">
                        <div>
                            <input type="submit" value="Advanced Search" class="searchbutton">
                        </div>
                    </form>
    </body>
</html>
